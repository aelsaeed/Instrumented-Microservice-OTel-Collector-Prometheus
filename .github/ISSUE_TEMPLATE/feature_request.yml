name: Feature request
description: Propose an enhancement
labels: [enhancement]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      placeholder: Briefly describe the feature
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      placeholder: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      placeholder: Describe your preferred approach
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      placeholder: Any alternative solutions or workarounds
