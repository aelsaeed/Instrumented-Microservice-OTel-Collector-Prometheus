name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Lint
        run: |
          ruff check .
          mypy app worker tests
      - name: Tests
        run: pytest
        env:
          OTEL_LAB_DATABASE_URL: sqlite+pysqlite:///:memory:
          OTEL_LAB_REDIS_URL: memory://
          OTEL_LAB_CELERY_BROKER_URL: memory://
          OTEL_LAB_CELERY_RESULT_BACKEND: cache+memory://
